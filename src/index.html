---
title: "Index of Sofia's Blog"
desc: "Index of Sofia's Blog"
image: "./images/butterfly.jpg"
lang: "en"
stylesheet: "default"
---

<header>
  <h1>Blog Index</h1>
  <img
    alt="A butterfly and some plant shoots"
    src="./images/butterfly.jpg"
    style="max-width:500px;"
  />
</header>
<main>
  <section>
    <h2>Blog Posts</h2>
    <ul>
      $for(posts)$
        <li>
          <div><a href=".$url$">$title$</a></div>
          <small>$date$</small>
        </li>
      $endfor$
    </ul>
  </section>
</main>
